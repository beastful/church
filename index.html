<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Take me to church</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Inter", sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 50px 10px;
      }
      .spacer {
        width: 100px;
        min-width: 100px;
      }
      h1 {
        font-weight: 500;
        font-size: 35px;
      }
      .subtitle {
        font-weight: 500;
        font-size: 16px;
        color: #757575;
      }
      @media (max-width: 600px) {
        .container {
          flex-direction: column;
        }
        .text {
          /* position: fixed;
          color: #fff;
          background: linear-gradient(180deg, #0008, #0000);
          top: 0;
          left: 0;
          right: 0;
          padding: 0 5px;
          text-shadow: 0 1px 2px #000; */
          display: none;
        }
        .title {
          font-size: 18px;
          margin: 5px 0;
        }
        .subtitle {
          color: #fff;
        }
        .container {
          padding: 0;
          margin: 0;
        }
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 100;
        font-weight: 500;
        font-size: 20px;
      }
    </style>
    <script src="./lib/p5.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1 class="title">Интерактивная карта</h1>
        <div class="subtitle">
          Нажмите на любой из флажков<br />
          чтобы узнать больше об истории храмов
        </div>
      </div>
      <div class="spacer"></div>
      <main id="cnv">
        <div id="p5_loading" class="loading">Загрузка...</div>
      </main>
    </div>
    <script>
      let sx, sy;
      let img;
      function preload() {
        img = loadImage("./images/map.png");
      }

      function setup() {
        sx = window.innerWidth >= 600 ? 400 : window.innerWidth;
        sy = window.innerWidth >= 600 ? 500 : window.innerHeight;
        createCanvas(sx, sy);
        image(img, 0, 0, sx, sy);
        if (window.innerWidth <= 600) {
          textSize(18);
          text("Интерактивная", sx - 160, sy / 2 - 110);
          text("карта", sx - 160, sy / 2 - 90);
          textSize(12);
          text("Нажмите на любой", sx - 160, sy / 2 - 60);
          text("из флажков чтобы", sx - 160, sy / 2 - 40);
          text("узнать больше об", sx - 160, sy / 2 - 20);
          text("истории храмов", sx - 160, sy / 2);
        }
      }

      window.onresize = () => {
        setup();
      };

      function draw() {
        ellipse(100, 100, 50, 50);
      }
    </script>
  </body>
</html>
